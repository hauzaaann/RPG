<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA GAME - Enter The Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .login-box {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(81, 65, 255, 0.5),
                        0 0 100px rgba(81, 65, 255, 0.3),
                        0 0 150px rgba(81, 65, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(81, 65, 255, 0.3);
            transform-style: preserve-3d;
            animation: pulse 4s infinite alternate;
            text-align: center;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 50px rgba(81, 65, 255, 0.5),
                            0 0 100px rgba(81, 65, 255, 0.3),
                            0 0 150px rgba(81, 65, 255, 0.1);
            }
            100% {
                box-shadow: 0 0 70px rgba(81, 65, 255, 0.7),
                            0 0 140px rgba(81, 65, 255, 0.5),
                            0 0 200px rgba(81, 65, 255, 0.2);
            }
        }
        
        .game-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #5141ff, #a541ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(81, 65, 255, 0.7);
            animation: rotate 20s linear infinite;
            position: relative;
            overflow: hidden;
        }
        
        .game-logo::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(transparent, transparent, transparent, #fff);
            animation: rotate 3s linear infinite;
        }
        
        .game-logo::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: linear-gradient(135deg, #5141ff, #a541ff);
            border-radius: 50%;
        }
        
        .game-logo span {
            position: relative;
            z-index: 10;
            font-size: 40px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-family: 'Press Start 2P', cursive;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #5141ff, #a541ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(81, 65, 255, 0.5);
            z-index: 1;
            font-family: 'Press Start 2P', cursive;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(81, 65, 255, 0.8);
        }
        
        .start-btn:active {
            transform: translateY(1px);
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .start-btn:hover::before {
            left: 100%;
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(81, 65, 255, 0.3) 0%, transparent 70%);
            animation: glowPulse 6s infinite alternate;
            z-index: -1;
        }
        
        @keyframes glowPulse {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.7;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 100;
        }
        
        .hidden {
            display: none;
        }
        
        .game-title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
            font-family: 'Press Start 2P', cursive;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .game-logo {
                width: 100px;
                height: 100px;
            }
            
            .game-logo span {
                font-size: 30px;
            }
            
            .start-btn {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="particles" id="particles"></div>
        <div class="glow"></div>
        
        <div class="game-title">RPG Game Online </div>
        
        <div class="login-box" id="loginBox">
            <div class="game-logo">
                <span>AI</span>
            </div>
            <h1>Click Start Untuk Mulai</h1>
            <button class="start-btn" id="startBtn">START</button>
        </div>
        
        <audio id="gameMusic" loop>
            <source src="prank.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random animation duration
                particle.style.animationDuration = Math.random() * 20 + 10 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
            
            const gameMusic = document.getElementById('gameMusic');
            
            // Start button effect
            const startBtn = document.getElementById('startBtn');
            const loginBox = document.getElementById('loginBox');
            
            startBtn.addEventListener('click', function() {
                // Play music when start is clicked
                gameMusic.play().catch(e => {
                    console.log("Autoplay prevented, trying again after user interaction");
                    // Fallback for browsers that block autoplay
                    document.body.addEventListener('click', function() {
                        gameMusic.play();
                    }, { once: true });
                });
                
                // Button press effect
                startBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    startBtn.style.transform = 'scale(1)';
                }, 100);
                
                // Create confetti
                createConfetti();
                
                // Animate login box
                loginBox.style.animation = 'none';
                loginBox.style.transform = 'translateY(-20px) rotateX(45deg) scale(0.9)';
                loginBox.style.opacity = '0';
                
                setTimeout(() => {
                    // Here you would typically redirect to the game or show game content
                    // For this demo, we'll just reset after a delay
                    loginBox.style.transition = 'all 0.5s ease';
                    loginBox.style.transform = 'translateY(0) rotateX(0) scale(1)';
                    loginBox.style.opacity = '1';
                    
                    setTimeout(() => {
                        loginBox.style.transition = '';
                        loginBox.style.animation = 'pulse 4s infinite alternate';
                    }, 500);
                }, 2000);
            });
            
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Random color
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random position
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    
                    // Random shape
                    const shapes = ['circle', 'square', 'triangle'];
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'triangle') {
                        confetti.style.width = '0';
                        confetti.style.height = '0';
                        confetti.style.borderLeft = '5px solid transparent';
                        confetti.style.borderRight = '5px solid transparent';
                        confetti.style.borderBottom = '10px solid ' + confetti.style.backgroundColor;
                        confetti.style.backgroundColor = 'transparent';
                    }
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    if (shape !== 'triangle') {
                        confetti.style.width = size + 'px';
                        confetti.style.height = size + 'px';
                    }
                    
                    // Animation
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                    
                    // Add to container
                    document.querySelector('.game-container').appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
                
                // Add confetti animation
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(-100vh) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Parallax effect on mouse move
            document.addEventListener('mousemove', handleParallax);
            document.addEventListener('touchmove', handleParallax);
            
            function handleParallax(e) {
                let x, y;
                
                if (e.type === 'mousemove') {
                    x = e.clientX / window.innerWidth;
                    y = e.clientY / window.innerHeight;
                } else if (e.type === 'touchmove') {
                    x = e.touches[0].clientX / window.innerWidth;
                    y = e.touches[0].clientY / window.innerHeight;
                }
                
                const moveX = (x - 0.5) * 20;
                const moveY = (y - 0.5) * 20;
                
                loginBox.style.transform = `rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
                document.querySelector('.glow').style.backgroundPosition = `${x * 100}% ${y * 100}%`;
            }
        });
    </script>
</body>
</html>
